<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <link rel="stylesheet" href="./styles.css">

  <!-- Google Font -- Open Sans & Poppins -- DO NOT REMOVE -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Overall Container -->
  <div class="site-container">

    <!-- Image Header -->
    <header class="img-header">
      <img src="./images/logo.svg" alt="Website Logo" class="site-logo">
    </header>

    <!-- Content -->
    <main class="content-container">

      <!-- Mockup Illustration -->
      <img src="./images/illustration-mockups.svg" alt="Illustration Mockup" class="illustration-img">

      <!-- Content Container -->
      <div class="content-info-container">

        <!-- Content Title -->
        <h2 class="content-title">Build The Community Your Fans Will Love</h2>

        <!-- Content Description -->
        <p class="content-desc">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discission.</p>

        <!-- Register Button -->
        <button type="button" class="registerBtn">Register</button>

      </div>
    </main>

    <!-- Social Media Icon Container -->
    <div class="social-media-container">

      <!-- Social Media Icons -->
      <i class="fa-brands fa-instagram"></i>
      <i class="fa-brands fa-twitter"></i>
      <i class="fa-brands fa-bluesky"></i>
      <i class="fa-brands fa-mastodon"></i>

    </div>
  </div>

  <!-- Font Awesome Script -- DO NOT REMOVE -->
  <script src="https://kit.fontawesome.com/887d96b70a.js" crossorigin="anonymous"></script>
</body>
</html>
