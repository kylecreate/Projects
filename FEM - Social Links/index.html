<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>

  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="person-info">
      <img src="./assets/images/avatar-jessica.jpeg" alt="Jessica's Avatar" class="person-image">
      <h1 class="person-name">Jessica Randall</h1>
      <h2 class="person-location">London, United Kingdom</h2>
      <p class="person-quote">"Front-end developer and avid reader."</p>
    </div>

    <div class="social-media">
      <button id="social-media-link">GitHub</button>
      <button id="social-media-link">Frontend Mentor</button>
      <button id="social-media-link">LinkedIn</button>
      <button id="social-media-link">Twitter</button>
      <button id="social-media-link">Instagram</button>
    </div>

  </div>

</body>

</html>
