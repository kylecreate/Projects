<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <link rel="stylesheet" href="./styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>

<body>

  <!-- Overall Container -->
  <div class="container">

    <!-- Result Container -->
    <div class="result-container">
      <p class="result-title">Your Result</p>

      <!-- Result Score -->
      <div class="result-score-container">
        <h1 class="result-number">76</h1>
        <p class="result-overall">of 100</p>
      </div>

      <!-- Result Outcome Text -->
      <h2 class="result-outcome">Great</h2>
      <p class="result-outcome-desc">You scored higher than 65% of the people who have taken these tests!</p>
    </div>

    <!-- Summary Container -->
    <div class="summary-container">
      <h2 class="summary-title">Summary</h2>

      <!-- Summary Summary Score -->
      <div class="summary-reaction">
        <img src="./assets/images/icon-reaction.svg" alt="Reaction Icon" class="reaction-icon">
        <p class="reaction-text">Reaction</p>
        <p class="reaction-total"><span class="total-score">80</span> / 100</p>
      </div>

      <!-- Memory Summary Score -->
      <div class="summary-memory">
        <img src="./assets/images/icon-memory.svg" alt="Memory Icon" class="memory-icon">
        <p class="memory-text">Memory</p>
        <p class="memory-total"><span class="total-score">92</span> / 100</p>
      </div>

      <!-- Verbal Summary Score -->
      <div class="summary-verbal">
        <img src="./assets/images/icon-verbal.svg" alt="Verbal Icon" class="verbal-icon">
        <p class="verbal-text">Verbal</p>
        <p class="verbal-total"><span class="total-score">61</span> / 100</p>
      </div>

      <!-- Visual Summary Score -->
      <div class="summary-visual">
        <img src="./assets/images/icon-visual.svg" alt="Visual Icon" class="visual-icon">
        <p class="visual-text">Visual</p>
        <p class="visual-total"><span class="total-score">73</span> / 100</p>
      </div>

      <!-- Continue Button -->
      <button class="continue-btn">Continue</button>

    </div>

  </div>

</body>

</html>
