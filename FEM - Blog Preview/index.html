<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="kylecreate">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Blog preview card</title>
  <link rel="stylesheet" href="./styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
</head>

<body>

  <div class="container">

    <div class="img-container">
      <img src="./assets/images/illustration-article.svg" alt="Blog Cover Image" id="blog-image">
    </div>

    <p class="blog-subject">Learning</p>
    <p class="blog-date">Published 21 Dec 2023</p>

    <h1 class="blog-title">HTML & CSS foundations</h1>
    <p class="blog-desc">These languages are the backbone of every website, defining structure, content, and presentation.</p>

    <div class="blog-author-info">
      <img src="./assets/images/image-avatar.webp" alt="Greg Hooper Avatar" class="blog-author-image">
      <p class="blog-author-name">Greg Hooper</p>
    </div>

  </div>

</body>

</html>
